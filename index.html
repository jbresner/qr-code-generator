<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator v2</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL" />
    <label for="error-level">Error Correction Level:</label>
    <select id="error-level">
        <option value="L">L (Low, 7%)</option>
        <option value="M">M (Medium, 15%)</option>
        <option value="Q">Q (Quartile, 25%)</option>
        <option value="H">H (High, 30%)</option>
    </select>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qr-code"></div>
</div>

<!-- Include the QR code library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<!-- Include your external JavaScript file -->
<script src="qr-code-generator.js"></script>

</body>
</html>
