<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator (Custom Library)</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qr-code"></div>
</div>

<script src="qr-library.js"></script>
<script>
    function generateQRCode() {
        var qrText = document.getElementById("text-input").value;
        if (qrText === "") {
            alert("Please enter text or a URL!");
            return;
        }

        // Initialize the custom QR code generator
        const qr = new SimpleQRCode("qr-code", { size: 200, colorDark: "#000000", colorLight: "#ffffff" });

        // Clear existing QR code
        qr.clear();

        // Generate a new QR code
        qr.generate(qrText);
    }
</script>

</body>
</html>
