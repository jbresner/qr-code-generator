<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Error Correction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator with Error Correction</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL" />
    <label for="error-level">Error Correction Level:</label>
    <select id="error-level">
        <option value="L">L (7%)</option>
        <option value="M">M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H">H (30%)</option>
    </select>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qr-code"></div>
</div>

<script src="qr-library.js"></script>
<script>
    function generateQRCode() {
        var qrText = document.getElementById("text-input").value;
        var errorLevel = document.getElementById("error-level").value;

        if (qrText === "") {
            alert("Please enter text or a URL!");
            return;
        }

        // Initialize the custom QR code generator with error correction
        const qr = new SimpleQRCode("qr-code", { 
            size: 200, 
            colorDark: "#000000", 
            colorLight: "#ffffff", 
            errorCorrectionLevel: errorLevel 
        });

        // Clear existing QR code
        qr.clear();

        // Generate a new QR code with the specified error correction level
        qr.generate(qrText);
    }
</script>

</body>
</html>
